<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
				<script type="text/javascript" src="../js/common.js" ></script>
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<style>
			h5 {
				margin: 5px 7px;
			}
			#addsel{
				width: 115px;
			    position: absolute;
			    right: 0px;
			}
		
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
	
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">

				<form class="mui-input-group">
					
								<div id="head">
			 <div class="mui-content-padded" id="my" >
		       <!-- <button type="button" class="mui-btn mui-btn-block" ><p id="userName">12</p></button>-->
		        <img src="../images/logo.png" id="head" onclick="plus.webview.open('img.html', 'new', {}, 'slide-in-right', 200);"/>
		     </div>			
			</div>
					
						<div class="mui-input-row">
						<label>手机号</label>
						<input type="text" class="mui-input-numbox" placeholder="" id="phone">
					</div>

						<div class="mui-input-row">
						<label>code</label>
						<input type="text" class="mui-input-numbox"  id="lunch">
					</div>
	
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="savePersonMsg();">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="reload();">重置</button>
					</div>
					<input type="file"  style="float: right;"/>
				</form>

			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>		
		<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="../js/json.js" ></script>
		<script>
			var ip ;
			$(function(){
				showPersonMsg();
			});
			/**
			 * 展示个人基本信息
			 */
			function showPersonMsg(){
				ip = getIP();
				var url = ip+"login/showPersonMsg.do";
				var userId="<%=session.getAttribute('userId')%>"; 
				var params = {
					userId:userId
				};
				$.post(url,function(res){
					if(res.state==1){
						console.log(res.data);
						addPersonMsg(res.data);
					}
				});
			}
			/**
			 * 添加信息到页面
			 */
			function addPersonMsg(data){
				$('#userName').val(data[0].userName);
				$('#phone').val(data[0].phone);
				$('#breakfast').val(data[0].breakfast);
				$('#lunch').val(data[0].lunch);
				$('#dinner').val(data[0].dinner);
			}
			
			
			/**
			 * 保存修改信息
			 */
			function savePersonMsg(){
				var userName = $('#userName').val();
				var phone = $('#phone').val();
				var breakfast = $('#breakfast').val();
				var lunch = $('#lunch').val();
				var dinner = $('#dinner').val();
				var url = ip+"login/savePersonMsg.do";
				var params = {
					userName:userName,
					phone:phone,
					breakfast:breakfast,
					lunch:lunch,
					dinner:dinner
				};
				$.post(url,params,function(res){
					if(res.state==1){
						//更新成功
						alert("ok");
					}
				});
			}
		</script>
	</body>

</html>
