	<script>
		$(function(){
			$('#tabbar').load('tab-webview-subpage-chat.html');
			$('#tabbar-with-contact').load('imooc-chatlist.html');
		})
		
		$('#addMenu').click(function(){
			$('#nav').hide();
			$('#addMenu').hide();
		});
		$('#indexA').on("tap",function(){
			$('.mui-title').text("首页");
		});
		$('#noteA').on("tap",function(){
			$('#addMenu').show();
			$('.mui-title').text("个人笔记");
		});
		$('#phoneA').on("tap",function(){
			$('#addMenu').hide();
			$('.mui-title').text("通讯录");
			
		});
		$('#meA').on("tap",function(){
			$('#addMenu').hide();
			$('.mui-title').text("我");
		});
		$('#custom').on("click",function(){
			plus.webview.open('customNote.html', 'new', {}, 'slide-in-right', 200);
		})
		$('#reminder').on("click",function(){
			plus.webview.open('reminder.html', 'new', {}, 'slide-in-right', 200);
		})
		$('#smart').on("click",function(){
			plus.webview.open('smart.html', 'new', {}, 'slide-in-right', 200);
		});
		function logonOut(){
			//plus.storage.removeItem("userInfo");
			window.location.href="index.html";
		}
