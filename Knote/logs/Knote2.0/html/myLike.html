		<script>
			var ip;					//ip地址
			$(function(){
				ip = getIP();
				like.loadLikeNote();
			});
			var like = {
				URL:{
					loadLikeNote:function(){
						return ip+"like/loadLikeNote";
					}
				},
				//加载当前用户收藏笔记
				loadLikeNote:function(){
					var url = like.URL.loadLikeNote();
					$.get(url,function(res){
						console.log(res);
						if(res.code==1){
							commonNote.addNote(res.data);
						}else{
							mui.alert(res.msg);
						}
					});
				}
			};
		</script>
